<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Signup</title>
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        >
        <link rel="stylesheet" href="styleee.css">
    </head>
    <body>
        <div class="background"></div>
        <div class="centering">
            <form class="my-form">
                <div class="signup-welcome-row">
                    <img
                        class="signup-welcome"
                        alt="Logo"
                        src="bhklogo.png"
                    >
                    <h1>Sign Up!</h1>
                </div>
                <div class="socials-row">
                    <a
                        href="#"
                        title="Use Google"
                    >
                        <img src="google.png" alt="Google">
                        Use Google
                    </a>
                    <a
                        href="#"
                        title="Use Facebook"
                    >
                        <img src="facebook.png" alt="Facebook">
                        Use Facebook
                    </a>
                </div>
                <div class="divider">
                    <div class="divider-line"></div>
                    OR
                    <div class="divider-line"></div>
                </div>
                <div class="text-field">
                    <label for="Name">Full Name :</label>
                    <input
                        aria-label="name"
                        type="abc"
                        id="name"
                        name="Full Name"
                        placeholder="Full name "
                        autocomplete="off"
                        required
                    ></div>
                    <div class="text-field">
                        <label for="number">Phone Number: </label>
                        <input
                            aria-label="Number"
                            type="Number"
                            id="Number"
                            name="Number"
                            placeholder="Number"
                            autocomplete="off"      
                            required
                        ></div>
                <div class="my-form__content">
                    <div class="text-field">
                        <label for="email">Email:</label>
                        <input
                            aria-label="Email"
                            type="email"
                            id="email"
                            name="email"
                            placeholder="Your Email"
                            autocomplete="off"
                            required
                        >
                        <!--<svg
                            xmlns="http://www.w3.org/2000/svg"
                            class="icon icon-tabler icon-tabler-mail"
                            width="44" height="44"
                            viewBox="0 0 24 24"
                            stroke-width="1.5"
                            stroke="#A7A2CB"
                            fill="none"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        >
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                            <path d="M3 7a2 2 0 0 1 2 -2h14a2 2 0 0 1 2 2v10a2 2 0 0 1 -2 2h-14a2 2 0 0 1 -2 -2v-10z" />
                            <path d="M3 7l9 6l9 -6" />
                        </svg>-->
                    </div>
                    <div class="text-field">
                        <label for="number">Password:</label>
                        <input
                            aria-label="Password"
                            type="abc"
                            id="Password"
                            name="Password"
                            placeholder="Your Password"
                            autocomplete="off"
                            required
                        ></div>
                    <!--? agar koi ichha ho to hi add krna -->
                    <input type="submit" class="my-form__button" value="Sign-Up">
                </div>
                <div class="my-form__actions">
                    <div>
                        By registering you agree to our
                        <a href="terms.html" title="Read">Terms & Condition</a>
                        </a>
                    </div>
                    <div class="my-form__signin">
                        <a href="login.html" title="Sign In">Sign-in</a>
                    </div>
                    <div class="my-form__signin">
                        <a href="index.html" title="Home">Back</a>
                    </div>
                </div>
            </form>
        </div>
        <script src="script.js"></script>
    </body>
